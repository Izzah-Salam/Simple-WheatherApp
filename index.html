<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Whether App</title>
	</head>
	<body>
		<div class="conatiner">
			<h1 class="heading">Weather App</h1>
			<form>
				<input type="text" name="" id="City" placeholder="Enter City" />
				<input type="submit" value="Get Weather" id="btn" />
			</form>
			<div id="wheter-data">
				<div class="icon">
					<img
						src=" https://openweathermap.org/img/wn/10d@2x.png"
						alt="Wheter icon"
					/>
				</div>
				<div class="temperature">22 <span class="degree-sybmol">°C</span></div>
				<div class="description">Sunny</div>
				<div class="details">
					<div>Feels like : 00 <span class="degree-sybmol">°C</span></div>
					<div>Humadity : 0%</div>
					<div>Wind Speed : 0m/s</div>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
